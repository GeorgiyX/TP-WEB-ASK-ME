{% extends "include/base.html" %}
{% load static %}
{% block right_column %}
    <div id="left-block-header">
        <span>{{ header_text }}</span>
        <a href="{{ url_to }}">{{ url_name }}</a>
    </div>
    <!-- Блок превью вопроса -->
    {% for i in question_cnt %}
        {% include "include/question_index.html" %}
    {% endfor %}
    <!-- Конец блок превью вопроса -->
    <!-- Пагинация, включает только когда много элементов -->
    {% if pagination_info.is_enabled %}
        {% include "include/paginator.html" %}
    {% endif %}
{% endblock %}
