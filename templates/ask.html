{% extends "include/base.html" %}
{% load static %}
{% load django_bootstrap5 %}
{% block left_column %}
    <div id="left-block-header">New Question</div>
    <form novalidate action="{% url "ask" %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-warning">Ask now!</button>
    </form>
{% endblock %}
