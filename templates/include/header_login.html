{% load static %}
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-2">
                <a href="/"><img src="{% static "img/logo.png" %}" id="logo-img"></a>
            </div>
            <div class="col-6">
                <form>
                    <input type="search" class="form-control form-control-dark" placeholder="Search...">
                </form>
            </div>
            <div class="col-1">
                <a href="/ask/"><button type="button" class="btn btn-warning">Ask!</button></a>
            </div>
            <div class="col-1">
                <img src="{% static "img/avatar.png" %}" id="header-img">
            </div>
            <div class="col-2">
                <div class="row" id="profile-name">
                    <span id="profile-name">Hello, Robinson</span>
                </div>
                <div class="row ">
                    <div class="col">
                        <a href="/setting" class="nav-link px-2 text-white custom-link" id="profile-link">Profile</a>
                    </div>
                    <div class="col">
                        <a href="/login" class="nav-link px-2 text-white custom-link" id="logout-link">LogOut</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
