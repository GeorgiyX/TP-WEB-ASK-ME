{% load static %}
<div class="right-col-header">Popular Tags</div>
<div id="pop-tags-list">
    {% for tag in right_col.top_tags %}
        <a href="{% url right_col.tag_url tag.id 1%}"><span class="badge bg-warning text-dark">{{ tag.name }}</span></a>
    {% endfor %}
</div>
<div class="right-col-header">Best Members</div>
<div class="best-members-list">
    <ol>
        {% for user in right_col.top_users %}
            <li><a href="#">{{ user.user.username }}</a></li>
        {% endfor %}
    </ol>
</div>
