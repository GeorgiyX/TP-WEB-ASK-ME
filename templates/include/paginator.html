{% load static %}
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        {% if pagination_info.is_prev_disabled %}
            <li class="page-item disabled"><a class="page-link"
                                              href="{{ pagination_info.base_url|add:pagination_info.prev_page_no }}">Previous</a>
            </li>
        {% else %}
            <li class="page-item"><a class="page-link"
                                              href="{{ pagination_info.base_url|add:pagination_info.prev_page_no }}">Previous</a>
            </li>
        {% endif %}

        {% for i in pagination_info.indexes %}
            <li class="page-item"><a class="page-link" href="{{ pagination_info.base_url|add:i }}">1</a></li>
        {% endfor %}

        {% if pagination_info.is_next_disabled %}
            <li class="page-item disabled"><a class="page-link"
                                              href="{{ pagination_info.base_url|add:pagination_info.next_page_no }}">Next</a>
            </li>
        {% else %}
            <li class="page-item"><a class="page-link"
                                              href="{{ pagination_info.base_url|add:pagination_info.next_page_no }}">Next</a>
            </li>
        {% endif %}
    </ul>
</nav>
